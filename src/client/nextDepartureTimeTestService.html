<html lang="it">
<head>
	<title>Next departure time Test Service</title>
	<script language="JavaScript">
			/*------------------------------------------------------*/
			  function reqServiceForm() {
			/*------------------------------------------------------*/
				return false;
			  }


			/*------------------------------------------------------*/
			  function sendRequest() {
			/*------------------------------------------------------*/
				document.form.action = "../otp/routers/default/nextDepartureTime?"; 
                
				document.form.submit();

				return false;
			  }


			/*------------------------------------------------------*/
			  function cleanThisForm() {
			/*------------------------------------------------------*/
				document.form.lat.value = '60.45199075564314';
				document.form.lon.value = '22.264609336853027';
				document.form.buffer.value = '72';
				document.form.time.value = '11:45am';
				document.form.date.value = '12-17-2015';
				document.form.timeOffset.value = '15';
				document.form.lineNumber.value = '21';

				return false;
			  }
		</script>
		<style type="text/css">
			.titolo2{
				font-weight: bold;
			}
		</style>
</head>
<body>
	<!-- form name="form"-->
	<form name="form" method="GET" enctype="multipart/form-data">
		<center>
			<table>
				
				<tr>
					<td>
						<p class="titolo2">Next departure time Test Service</p>
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>				
				<tr>
					<td>
						<p class="titolo2">Latitude :</p>
					</td>
					<td>
						<input type="text" name="lat" value="60.45199075564314"/>
					</td>
				</tr>
				<tr>
					<td>
						<p class="titolo2">Longitude :</p>
					</td>
					<td>
						<input type="text" name="lon" value="22.264609336853027"/>
					</td>
				</tr>
				<tr>
					<td>
						<p class="titolo2">Buffer :</p>
					</td>
					<td>
						<input type="text" name="buffer" value="72"/>
					</td>
				</tr>
				<tr>
					<td>
						<p class="titolo2">Time :</p>
					</td>
					<td>
						<input type="text" name="time" value="11:45am"/>
					</td>
				</tr>
				<tr>
					<td>
						<p class="titolo2">Date :</p>
					</td>
					<td>
						<input type="text" name="date" value="12-17-2015"/>
					</td>
				</tr>								
				<tr>
					<td>
						<p class="titolo2">Time offset :</p>
					</td>
					<td>
						<input type="text" name="timeOffset" value="15"/>
					</td>
				</tr>	
				<tr>
					<td>
						<p class="titolo2">Line number :</p>
					</td>
					<td>
						<input type="text" name="lineNumber" value="21"/>
					</td>
				</tr>												
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr align="center">
					<td align="center">
						<input type="button" value="Send" onclick="javascript:sendRequest(); void(null);" />
						<input type="button" value="Clear" onclick="javascript:cleanThisForm(); void(null);" />
					</td>
				</tr>
			</table>
		</center>
	</form>
</body>
</html>
